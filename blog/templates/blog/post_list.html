{% extends 'main/base.html' %}
{% load mediapath_post %}
{% block content %}
<div class="pricing-header px-1 py-1 pt-md-3 pb-md-3 mx-auto text-center">
    <h1 class="display-12">Список публикаций</h1>
    <img class="rounded-circle" src="{% mediapath_post 'blog/post.jpg' %}" alt="Картинка" width="400" height="400">
</div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col-12">
            <a href="{% url 'blog:post_create' %}" class="btn btn-primary">Создать публикацию</a>
    </div>
</div>
<div class="container">
    {% if object_list %}
        <div class="row text-center">
            {% for object in object_list %}
            {% include 'blog/includes/inc_post_card.html' %}
            {% endfor %}
    </div>
    {% else %}
        <h3>Публикаций нет</h3>
    {% endif %}
</div>
 <style>
        .btn {
            margin-top: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
{% endblock %}
